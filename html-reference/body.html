<!DOCTYPE html>

<h1>Body</h1>
  <h3>Description</h3>
  <p>The &lt;body&gt; tag is used to define what part of the document is part of the "body", usually includes the headings, paragraphs, and text.</p>
  
  
  <h3>Syntax</h3>
 <p style="font-family:courier">&lt;body&gt;<br><br>HTML<br><br>&lt;/body&gt;</p>
  
  
  <h3>Example</h3>
  
    <p style="font-family: courier">&lt;html&gt;<br><br>&lt;body&gt;<br>&lt;p&gt;Text&lt;/p&gt;<br>&lt;/body&gt;<br><br>&lt;/html&gt;</p>
  
  <h3>Display</h3>

Text

</body>
</html>
