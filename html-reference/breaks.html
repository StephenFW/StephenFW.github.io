<!DOCTYPE html>
<html>
<body>

<h1>Breaks</h1>
  <h3>Description</h3>
  <p>The &lt;br&gt; tag is used to "break" text and acts like the "enter" key on the keyboard.</p>
  
  
  <h3>Syntax</h3>
  
 <p style="font-family:courier">Text &lt;br&gt; Text</p>
  
  
  <h3>Example</h3>
  
    <p style="font-family: courier">&lt;p&gt;This&lt;br&gt; is&lt;br&gt; some&lt;br&gt; text&lt;/p&gt;</p>
  
  <h3>Display</h3>

<p>This<br> is<br> some<br> text</p>

</body>
</html>
