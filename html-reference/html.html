<!DOCTYPE html>
<html>
<body>

<h1>HTML</h1>
  <h3>Description</h3>
  <p>The &lt;html&gt; tag is used to define a document as being HTML and is also used as the base of HTML where the body, head, and text is written in.</p>
  
  
  <h3>Syntax</h3>
 <p style="font-family:courier">&lt;title&gt;<br><br>HTML<br><br>&lt;/title&gt;</p>
  
  
  <h3>Example</h3>
  
    <p style="font-family: courier">&lt;title&gt;<br><br>&lt;body&gt;<br>Text<br>&lt;/body&gt;<br><br>&lt;/title&gt;</p>
  
  <h3>Display</h3>

Text

</body>
</html>
