<h1>Head</h1>
  <h3>Description</h3>
  <p>The &lt;head&gt; tag is used to mark what HTML is part of the "head".</p>
  
  
  <h3>Syntax</h3>
 <p style="font-family:courier">&lt;head&gt;<br><br>HTML<br><br>&lt;/head&gt;</p>
  
  
  <h3>Example</h3>
  
    <p style="font-family: courier">&lt;html&gt;<br><br>&lt;head&gt;<br>&lt;title&gt;Text&lt;/title&gt;<br>&lt;/head&gt;<br><br>&lt;body&gt;<br>Text<br>&lt;/body&gt;<br><br>&lt;/html&gt;</p>
  
  <h3>Display</h3>

Text
