<h1>Comments</h1>
  <h3>Description</h3>
  <p>The &lt;!-- --&gt; comment tag does not display the text when the HTML is run but will desplay it as a sort-of "side-note" in the HTML itself.</p>
  
  
  <h3>Syntax</h3>
  
 <p style="font-family:courier">&lt;!-- Text --&gt;</p>
  
  
  <h3>Example</h3>
  
    <p style="font-family: courier">&lt;!-- Comment --&gt;</p>

  <h3>Display</h3>

<!-- Comment -->
<p><i>The text should not display.</i></p>
