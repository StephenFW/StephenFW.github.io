<h1>Images</h1>
  <h3>Description</h3>
  <p>The &lt;img&gt; tag display the image denoted as a link, if the image doesn't load, the "alt text" is what will display.</p>
  
  
  <h3>Syntax</h3>
  
 <p style="font-family:courier">&lt;img src= "[link]" alt= "[text]"&gt;</p>
  
  
  <h3>Example</h3>
  
    <p style="font-family: courier">&lt;img src= "[link]" alt= "[text]"&gt;</p>
