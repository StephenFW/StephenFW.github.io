<!DOCTYPE html>
<html>
<body>

<h1>Links</h1>
  <h3>Description</h3>
  <p>The &lt;a&gt; tag will display a link that you can click on. It is often used as &lt;a href= "<i>[link]</i>"&gt; Text &lt;/a&gt;</p>
  
  
  <h3>Syntax</h3>
  
 <p style="font-family:courier">&lt;a href= "<i>[link]</i>"&gt; Text &lt;/a&gt;</p>
  
  
  <h3>Example</h3>
  
    <p style="font-family: courier">&lt;a href= "index.html"&gt; Link &lt;/a&gt;</p>

  <h3>Display</h3>

<p><a href="index.html">Link</a></p>
  
  <p><a href="index.html">[Back to HTML Reference Home Page]</a></p>

</body>
</html>
